<!DOCTYPE html>
<html>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
	<form>
    	<button type="submit" onclick="sumnumbers() "> Submit </button>
		<!-- console doesn't show output, I think submit refreshes. If button, console logs. -->
    </form>
	<script>
		function sumnumbers() {
			var sum = 0
			for (var i=1; i<=100; i++){
				sum += i
			}
			console.log(sum);
		}
	</script>
</body>
</html>
